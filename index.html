<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/dragon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deraigo</title>
    <style>
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 0.5s ease-out;
        z-index: 9999;
      }

      #preloader-logo {
        width: 8rem;
        background: none;
      }
    </style>
  </head>
  <body>
    <div id="preloader" role="status" aria-busy="true">
      <img
        src="/dragon-animat.svg"
        alt="Deraigo loading animation"
        id="preloader-logo"
      />
    </div>
    <div id="root"></div>
    <script>
      window.addEventListener("load", function () {
        const preloader = document.getElementById("preloader");
        preloader.style.opacity = "0";
        setTimeout(() => {
          preloader.style.display = "none";
        }, 500);
      });
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
